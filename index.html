<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormzky</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <div>
                <ul class="items">
                        <li><a href="#" id="loginBtn" class="Login">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>

   
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times</span>
                    <h1 id="formTitle">Login</h1>

                    <div id="login-form-container">
            
                        <form id="loginForm" action="index2.html" onsubmit="return validateForm()"> 
                            <div class="center">

                                <div class="input-box1">
                                    <span class="person">
                                        <ion-icon name="person-circle-outline"></ion-icon>
                                    </span>
                                    <input id="LoginEmail" class="input-text1" type="text" placeholder="Benutzer" required>
                                </div>
                            
                                <div class="input-box2">
                                    <span class="lock-closed">
                                        <ion-icon name="lock-closed-outline"></ion-icon>
                                    </span> 
                                    <input id="loginPassword" class="input-text2" type="password" placeholder="Passwort" required>
                                    <span class="eye-off" id="login-eye">
                                        <ion-icon name="eye-off-outline"></ion-icon>
                                    </span>
                                    
                                </div>
                           

                            </div>

                            <div class="forgot-pass-remember-me mt-10">
                                <div class="forgot-password">
                                    <a id="ForgotPassword" onclick="ShowForgotPasswordForm();" href="#" >Passwort vergessen</a>
                                </div>
                                <div class="remember-me">
                                    <input id="rememberMe" type="checkbox">
                                    <label for="rememberMe">an mich erinnern</label>
                                </div>
                            </div>

                            <div class="center-login">
                                <input class="Submit-Btn1" type="submit" value="Login" id="loginBtn">
                            </div>
                        </form>
                    


                        </div>

                        <div id="ForgotPasswordForm">
                            <form action="">
                                <div class="center mt-20">
                                    <div class="input-box3">
                                        <span class="mail-outline">
                                            <ion-icon name="mail-outline"></ion-icon>
                                        </span>
                                        <input class="input-text3" type="email" id="forgotPassEmail" placeholder="Email Addresse" required>
                                    </div>
                                  
                                </div>
                                <div class="center mt-20">
                                    <input class="Submit-Btn2" onclick="PasswordResetBtn()" type="submit" value="Passwort zurücksetzen"id="passwordResetBtn">
                                </div>
                            </form>
                            <p class="center mt-20 already-have-account">
                                Zurück zu der <a href="#" onclick="ShowLoginForm();" >Anmeldeseite</a> 
                            </p>
                        </div>
                    
                        <!--<button onclick="signIn()">Anmelden über Microsoft</button>
                        <script src="./public/auth.js"></script>-->
                    </div>        
                </div> 
            </div>
        </div>
        <script src="scripts.js"></script>
        <script src="emailotp.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
    </body>
</html>
